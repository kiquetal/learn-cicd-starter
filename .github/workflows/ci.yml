name: ci
on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Tests
        run: go test -v ./...
        env:
          GOFLAGS: -mod=vendor
